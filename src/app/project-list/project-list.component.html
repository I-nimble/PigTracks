<h1>Projects</h1>
<div class="row">
  <div class="col">
    <a mat-flat-button color="accent" routerLink="/project/add">Add Project</a>
  </div>
  <div class="col">
    <mat-select [(ngModel)]="statusFilter" (selectionChange)="onSelectChange()">
      <mat-option value="">All</mat-option>
      <mat-option value="To Do">To Do</mat-option>
      <mat-option value="In Progress">In Progress</mat-option>
      <mat-option value="Done">Done</mat-option>
    </mat-select>
  </div>
</div>
<div *ngFor="let project of projects">
  <mat-card class="example-card">
    <mat-card-title>
      <a [routerLink]="['/project', project.id]" class="project-name">{{project.name}}</a>
    </mat-card-title>
    <mat-card-subtitle>{{project | projectStatus}} - {{project | projectCompletion}}</mat-card-subtitle>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="onDeleteClick(project)" class="delete-button">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
